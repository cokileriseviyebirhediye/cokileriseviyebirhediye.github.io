<body>

  <video id="quality_content" loop preload="auto">
    <source src="./vidhalf.mp4" type="video/mp4">

  <script type="text/javascript">
  document.addEventListener("click", () => {
    document.title = ":("

    video.muted = false
    video.play()
  });
